<form (submit)="submit()">
    <modal (onHide)="hideModal($event)">
        <div modal-title>
            <h5>Editar Categoria {{form.get('name').value}}</h5>
        </div>
        <div modal-body>
            Form: {{form.valid}} | {{form.value | json}} <br>
            <category-form [form]="form"></category-form>
        </div>
        <div modal-footer>
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Fechar</button>
            <button type="submit" class="btn btn-primary" [disabled]="!form.valid">Alterar</button>
        </div>
    </modal>
  </form>
