<div class="container">
    <div class="row">
       <h1 class="bd-title" id="content">Buttons</h1>
    </div>
    <div class="row">
       <p>
    <button type="button" class="btn btn-primary btn-sm" (click)="showModalCreate()">Adicionar</button>
       </p>
    </div>
    <div class="row">
       <table class="table">
          <thead class="thead-dark">
             <tr>
                <th width="5%" scope="col">ID</th>
                <th width="50%" scope="col">Nome</th>
                <th width="10%" scope="col">Status</th>
                <th width="10%" scope="col">Data</th>
                <th width="25%" scope="col">Ações</th>
             </tr>
          </thead>
          <tbody>
             <tr *ngFor="let category of categories">
                <td>{{category.id}}</td>
                <td>{{category.name}}</td>
                <td>               
                   <i [ngClass]="category.active ? 'fas fa-check' : 'fas fa-times'"></i>
                </td>
                <td>{{category.created_at.date | date: 'dd/MM/yyyy'}}</td>
                <td>
                    <a href="javascript:void(0)" >Excluir</a> |
                    <a href="javascript:void(0)" (click)="showModalEdit(category.id)">
                        <i class="fas fa-edit"></i>
                    </a>
                </td>
             </tr>
          </tbody>
       </table>
    </div>
</div>
<category-create 
    (onSuccess)="onCreateSuccess($event)" 
    (onError)="onCreateError($event)">
</category-create>
<category-edit [categoryId]="categoryId"
    (onSuccess)="onEditSuccess($event)" 
    (onError)="onEditError($event)">
</category-edit>
