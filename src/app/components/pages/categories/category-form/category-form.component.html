{{form.valid | json}}
<div class="form-group" [formGroup]="form">
    <label [for]="fieldsOptions.name.id" class="col-form-label">{{fieldsOptions.name.label}}</label>
    <input type="text" class="form-control" [id]="fieldsOptions.name.id" isInvalid formControlName="name">
    <field-error [field]="form.get('name')" [label]="fieldsOptions.name.label" [messages]="fieldsOptions.name.validationMessage"></field-error>
</div>

<div class="form-group form-check" [formGroup]="form">
    <input type="checkbox" class="form-check-input" id="active" name="active" formControlName="active">
    <label for="name" class="label">Ativo?</label>                
</div>
