<div class="container">
  <div class="row">
     <h5 class="bd-title" id="content">Categorias do produto {{product?.name}}</h5>
  </div>  
  <div class="row">
     <table class="table">
        <thead class="thead-dark">
          <tr>
            <td colspan="5">
                <product-category-new
                    [productId]="productId"
                    [productCategory]="productCategory"
                    (onSuccess)="onCreateSuccess($event)"
                    (onError)="onCreateError($event)">
                </product-category-new>
            </td>
          </tr>
           <tr>
              <th width="15%" scope="col">ID</th>
              <th width="60%" scope="col">Nome</th>
              <th width="10%" scope="col">Ativa?</th>
              <th width="10%" scope="col">Criado</th>
              <th width="5%" scope="col">Ações</th>
           </tr>
        </thead>
        <tbody>
           <tr *ngFor="let category of productCategory?.categories">
              <td>#{{category.id}}</td>
              <td>{{category.name}}</td>
              <td>               
                 <i [ngClass]="category.active ? 'fas fa-check' : 'fas fa-times'"></i>
              </td>
              <td>{{category.created_at.date | date: 'dd/MM/yyyy'}}</td>
              <td>
                  <a href="javascript:void(0)">
                      <i class="fas fa-trash-alt"></i>
                  </a>
              </td>
           </tr>
        </tbody>
     </table>
  </div>
</div>
