<form (submit)="submit()">
    <modal (onHide)="hideModal($event)">
        <div modal-title>
            <h5>Adicionar Produto</h5>
        </div>
        <div modal-body>           
            <div class="form-group">
                <label for="name" class="col-form-label">Nome:</label>
                <input type="text" class="form-control" id="name" name="name" required
                    [(ngModel)]="product.name">
            </div>
            <div class="form-group">
                <label for="description" class="col-form-label">Descrição:</label>
                <textarea class="form-control" cols="30" rows="3" id="description" name="description" required
                    [(ngModel)]="product.description"></textarea>
            </div>
            <div class="form-group">
                <label for="price" class="col-form-label">Preço:</label>
                <input type="number" class="form-control" id="price" name="price" required
                    [(ngModel)]="product.price">
            </div>
            <div class="form-group form-check">
                <input type="checkbox" class="form-check-input" id="active" name="active" required
                    [(ngModel)]="product.active">
                <label for="name" class="label">Ativo?</label>                
            </div>
        </div>
        <div modal-footer>
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Fechar</button>
            <button type="submit" class="btn btn-primary">Salvar</button>
        </div>
    </modal>
</form>
