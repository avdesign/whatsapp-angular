
<form (submit)="submit()">
    <modal (onHide)="hideModal($event)">
        <div modal-title>
            <h5>Adicionar Grupo</h5>
        </div>
        <div modal-body> 
            <card-error *ngIf="showErrors()">
                <list-error [errors]="errors"></list-error>
            </card-error>
            <chat-group-form [form]="form"></chat-group-form>
        </div>
        <div modal-footer>
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Fechar</button>
            <button type="submit" class="btn btn-primary" [disabled]="!form.valid">Adicionar</button>
        </div>
    </modal>
</form>
